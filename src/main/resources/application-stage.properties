server.servlet.context-path=/wallet
spring.mvc.servlet.path=/api

# Multipart Max upload size Config
spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB

# DB Config
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgresdb
spring.datasource.hikari.schema=digital_wallet
spring.datasource.username=root
spring.datasource.password=admin

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Connection pool (HikariCP defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP

